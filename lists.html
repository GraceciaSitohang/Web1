<!DOCTYPE html>
<html>
<head>
    <litle>Learn HTML Lists</litle>

</head>
<body>
    <p>My favourite foods are:</p>
    <!--This is an unordered list-->
    <ul>
        <li>fried rice</li>
        <li>Mie ayam</li>
        <li>fried chicken</li>
        <ol>
            <li>KFC:
                <ul>
                    <li>lembang</li>
                    <li>setiabudi</li>
                </ul>
            </li>
            <li>CFC</li>
            <li>BFC</li>
        </ol>
        <li>pizza</li>

    </ul>

    <p>My favourite friend:</p>
    <!--This is an unordered list-->
    <ol> 
        <li>Gracecia</li>
        <li>Yufentus</li>
        <li>sartika</li>
        <li>shann</li>
        <li>siti</li>
    </ol>

</body>
</html>
